<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="jumbotron container">
        <span class="glyphicons glyphicons-newspaper"></span>
        <h1 id="mainHead">New York Times Search</h1>
    </div>
    <div class="container searchField">
        <h4 id="searchParameters">Search Parameters</h4>
        <div class="row">
            <div class="col-12-md">
                <h2></h2>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"></span>
                    <input type="text" class="form-control" placeholder="Search Term" aria-describedby="basic-addon1">
                </div>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-12-md">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"></span>
                                <input type="text" class="form-control" placeholder="Number of Records to Retrieve" aria-describedby="basic-addon1">
                            </div>
                            <br>
                            <div class="container">
                                <div class="row">
                                    <div class="col-12-md">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1"></span>
                                            <input type="text" class="form-control" placeholder="End Year (Optional)" aria-describedby="basic-addon1">
                                        </div><br>
                        <button>Search</button>
                        <button>Clear Results</button>





                                    </div>
                                </div>
                            </div>
                        </div>

</body>

</html>
